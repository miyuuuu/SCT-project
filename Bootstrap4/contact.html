<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	    crossorigin="anonymous">
	<title>Bigger - お問い合わせ</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-white">
			<h1>
				<img class="pl-lg-5" src="asset/logo.svg" alt="BIGGER">
			</h1>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false"
			    aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
				<div class="ml-auto pr-lg-5">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="index.html">ホーム
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="works.html">作品紹介</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="contact.html">お問い合わせ
								<span class="sr-only">(current)</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<img class="img-fluid pb-4" src="asset/contact/contact.jpg" alt="壁が白い会議室">
	</header>

	<main>
		<div class="container">
			<section>
				<h2>お問い合わせ</h2>
				<form>
					<div class="form-group">
						<label class="pr-1" for="name">お名前</label>
						<span class="badge badge-danger">必須</span>
						<input type="text" class="form-control" id="formName" placeholder="お名前">
					</div>
					<div class="form-group">
						<label class="pr-1" for="companyname">会社名</label>
						<span class="badge badge-secondary">任意</span>
						<input type="text" class="form-control" id="formConpanyName" placeholder="会社名">
					</div>
					<div class="form-group">
						<label class="pr-1" for="mail">メールアドレス</label>
						<span class="badge badge-danger">必須</span>
						<input type="email" class="form-control" id="formMail" placeholder="メールアドレス">
						<small class="text-muted">こちらにご入力いただいたメールアドレスにご返答いたします。</small>
					</div>
					<div class="form-group">
						<label class="pr-1" for="contact">お問い合わせ内容</label>
						<span class="badge badge-danger">必須</span>
						<textarea class="form-control" id="formContact" placeholder="お問い合わせ内容" rows="4"></textarea>
					</div>
					<div class="form-group">
						<label class="pr-1" for="File">添付ファイル</label>
						<span class="badge badge-secondary">任意</span>
						<input type="file" class="form-control-file" id="formAttachedFile">
					</div>
					<button type="button" class="btn btn-primary">送信</button>
				</form>
			</section>
		</div>
	</main>

	<footer>
		<div class="container text-center pt-5">
			<ul class="list-inline p-2">
				<li class="list-inline-item pr-2 text-primary">
					<a class="text-primary" href="https://www.facebook.com/">
						<i class="fab fa-facebook fa-2x"></i>
					</a>
				</li>
				<li class="list-inline-item pr-2 text-danger">
					<a class="text-danger" href="https://www.instagram.com/">
						<i class="fab fa-instagram fa-2x"></i>
					</a>
				</li>
				<li class="list-inline-item text-info">
					<a class="text-info" href="https://twitter.com/">
						<i class="fab fa-twitter fa-2x"></i>
					</a>
				</li>
			</ul>
		</div>
		<p class="text-center pt-4-sm">🄫BIGGER 1990-2018</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>
</body>

</html>
